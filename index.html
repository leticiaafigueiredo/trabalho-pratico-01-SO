<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Gerador de Números</h1>
    
    <!-- Campo de entrada para número -->
    <div class="mb-3">
      <label for="inputNumber" class="form-label">Digite a quantidade de números a gerar:</label>
      <input type="number" class="form-control" id="inputNumber" placeholder="Ex: 10" min="1">
    </div>

    <!-- Container para o botão de gerar e campo de entrada manual -->
    <div class="row mb-3">
      <!-- Botão de gerar automaticamente -->
      <div class="col-md-6">
        <button id="generateBtn" class="btn btn-primary w-100">Gerar números automaticamente</button>
      </div>

      <!-- Campo para inserir números manualmente -->
      <div class="col-md-6 d-flex">
        <input type="text" class="form-control" id="manualInput" placeholder="Digite os números separados por vírgula">
        <button id="applyManualBtn" class="btn btn-secondary ms-2">Aplicar</button>
      </div>
    </div>

    <!-- Toggle de números gerados (se houver muitos) -->
    <div id="generatedNumbersToggle" class="mb-3" style="display: none;">
      <label for="generatedNumbers" class="form-label">Números gerados:</label>
      <textarea class="form-control" id="generatedNumbers" rows="3" readonly></textarea>
    </div>

    <!-- Resposta do backend -->
    <div class="alert alert-secondary mt-3" id="response">
      RESPOSTA
    </div>

    <!-- Mensagem de erro -->
    <div class="alert alert-danger mt-3 d-none" id="errorMessage">
      A quantidade de números inserida deve ser igual à quantidade escolhida e não pode conter números negativos.
    </div>
  </div>

  <script src="index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

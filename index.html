<body>
  <div class="container mt-5">
    <h1 class="text-center">Gerador de Números</h1>

    <!-- Campo de entrada para número -->
    <div class="mb-3">
      <label for="inputNumber" class="form-label">Quantos processos:</label>
      <input type="number" class="form-control" id="inputNumber" placeholder="Ex: 10" min="1">
    </div>


    <div class="row mb-3">
      <div class="col-md-6">
        <button type="submit" id="generateBtn" class="btn btn-primary w-100">Gerar automaticamente</button>
      </div>
      <div class="numero-div mx-auto">
        <p id="quantum"></p>
      </div>
      <div class="container mt-5">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Processo</th>
              <th>Tempo de Surto</th>
              <th>Prioridade</th>
              <th>Tempo de Chegada</th>
            </tr>
          </thead>
          <tbody id="tabelaRR">

          </tbody>
        </table>
      </div>

      <section class="timeline">
        <ol id="historias">

          </button>
          <button class="arrow arrow__next">
            <img src="arrow_next.svg" alt="next timeline arrow">
          </button>
        </div>
